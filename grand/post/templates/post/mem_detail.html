{% extends "post/base.html" %}
{% block content %}

<style>
	#bg {
		padding-top: 125px;
		padding-bottom:10px;
		background: url(http://srokate.pl/wp-content/uploads/2014/03/dark-background-1.jpg);
		background-repeat: no-repeat;
		background-size: cover;
		text-align:center;
		color: #fed136;
		font-family: 'Montserrat', sans-serif;
	}
</style>

<div id="bg">
	<h2 class="card-title">{{ object.title }}</h2>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-8">
		<br>
		
		<div class="card mb-4">
			<img class="card-img-top" src="{{ object.image.url }}">
			<div class="card-body">
				<h2 class="card-title">{{ object.title }}</h2>
				<p class="card-text">{{ object.content }}</p>
				{% if object.author == user %}
				<a href="{% url 'mem-update' object.id%}" class="btn btn-primary">Aktualizuj</a>
				<a href="{% url 'mem-delete' object.id%}" class="btn btn-primary">Usuń</a>
				{% endif %}
			</div>
			
				
				<div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/pl_PL/sdk.js#xfbml=1&version=v3.2&appId=377731169103091&autoLogAppEvents=1"></script>
				<div class="fb-like" data-href="{% url 'mem-detail' object.id %}" data-layout="standard" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>

				
			<div class="card-footer text-muted">
				Opublikowano przez  {{ object.author }}, {{ object.date_posted }}
				<div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-width="700" data-numposts="5"></div> 
			</div>
			
			
		</div>
	</div>
	<div class="col-md-4">
		<br/>
		<img src="https://naszstrzegom.pl/web/files/rad.jpg" style="margin: 0 auto; display:block;">
		<br/>
		<img src="https://img4.oferia.pl/248ddb0cd127ad24ae00fcadeb4edf99_665_450_0_1.jpg" width="80%" style="margin: 0 auto; display:block;">
		<br/>
		<img src="http://infostrzegom.pl/wp-content/uploads/2019/02/taxi.jpg" width="80%" style="margin: 0 auto; display:block;">
		<br/>
		<img src="https://gallop.pl/wp-content/uploads/2019/05/sht2019-2426x1365.jpg" width="80%" style="margin: 0 auto; display:block;">
		<br/>
		<img src="https://www.papercut.pl/images/portfolio/Kopalnia-Strzegom/branding-Kopalnia-Granitu-Strzegom-Facebook.png" width="80%" style="margin: 0 auto; display:block;">
		<br/>
	</div>
	</div>
</div>
{% endblock content %}
